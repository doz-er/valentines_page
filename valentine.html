<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6eb;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        
        img {
            width: min(70vw, 280px);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: clamp(1.4rem, 5vw, 2rem);
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 14px 26px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
        }
        
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        
        #no {
            background-color: #d1d1d1;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- Initial GIF -->
    <img id="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Cute gif">

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const gif = document.getElementById("gif");
        const question = document.getElementById("question");

        let yesSize = 18;
        let noIndex = 0;

        const noTexts = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again üò¢",
            "Please?",
            "You‚Äôre breaking my heart üíî",
            "Just tap yes ü•∫",
            "do you even love me?",
            "so you hate me",
            "dont go wasting my emotionssssss",
        ];

        noBtn.addEventListener("click", () => {
            yesSize += 6;
            yesBtn.style.fontSize = yesSize + "px";

            noIndex = (noIndex + 1) % noTexts.length;
            noBtn.textContent = noTexts[noIndex];
        });

        yesBtn.addEventListener("click", () => {
            question.textContent = "YAYYY üíñü•∞";
            gif.src = "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif";
            document.querySelector(".buttons").style.display = "none";
            startConfetti();
        });

        /* Confetti */
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];

        function startConfetti() {
            for (let i = 0; i < 150; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            requestAnimationFrame(drawConfetti);
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.fillStyle = c.color;
                ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
                ctx.fill();
                c.y += c.d;
                if (c.y > canvas.height) c.y = -10;
            });
            requestAnimationFrame(drawConfetti);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>


</html>
